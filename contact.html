    <div class="big-title">
        <h2>Contact Me</h2>
    </div>

    <div class="container">
        <div class="row justify-content-sm-center">
            <form action="">
                <div class="form-group">
                    <br>
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" required="required";
                           placeholder="First name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" required="required";
                           placeholder="Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="email">Questions/Comments:</label>
                    <textarea name="comments" class="form-control" id="comments" rows="3" cols="5" required="required"
                              placeholder="Comments"></textarea>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
